<!DOCTYPE html>
<html>

<head>
	<title>Kwitter</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="kwitter.js"></script>
</head>

<body>
	<center>
	<span style="float: left;margin-top:80px;margin-left:100px;">
		<div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center><br><br> <img src="wish.JPG" style="height:400px;width:400px;">
                        <div class="carousel-content">
                            <p>Merry Christmas</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <br><br>
                        <img src="written.JPG" style="height:400px;width:400px;">
                        <div class="carousel-content">
                            <p>Join Today</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
	</span>
	<div class="col-lg-5 col-md-6 col-sm-6 col-xs-11 login_div">
		<h1 class="header">
			Kwitter <sup>
				<img src="m2.png">
			</sup>
		</h1>
			<img src="logo.png" class="logo">
			<h3>See what is happening in the world right now</h3>
			<h4>Join Kwitter today</h4>
			<div class="form-group">
				<label>User Name:</label>
				<input class="form-control" id="input_username" type="text" required>
			</div>
			<button id="login_button" class="btn btn-info" onclick="login()">Log in</button>
			<br><br>
	</center>
</body>

</html>
